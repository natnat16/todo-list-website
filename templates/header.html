<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>TODO</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="https://kit.fontawesome.com/6f1f0dacfc.js" crossorigin="anonymous"></script>

  <!-- Icon generated with https://www.xiconeditor.com/ -->
  <link rel="icon" href="../static/images/note.png">
  <!-- Bootstrap 5 core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="../static/css/styles.css">

  <script type="text/javascript">
    if ((window.location.href.split('#').length > 1) || (window.location.href.includes('category'))) {
      to_url = window.location.href;
    } else {
      to_url = window.location.pathname;

    };
    console.log(to_url);
    window.history.replaceState('update', null, to_url);
  </script>

</head>

<body class="{{ theme['body-th'] }}">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-sm {{ theme['navbar-th'] }}">
    <div class="container-fluid">
      <div class="">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img src="../static/images/to-do-list.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          todo
        </a>
        <button name="theme" type="button" onclick="window.location.href='{{ url_for('change_theme', theme=theme['name'], url=request.path) }}';" class="btn {{ theme['button-style'] }} btn-md"><span>{{ theme['button-label'] }}</span></button>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse nav-menu" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if current_user.is_authenticated %}
          <a id="user" class="nav-link nav-txt active" href="{{ url_for('account_settings') }}" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" data-bs-custom-class="custom-tooltip" title="<em>account settings</em>">
            Hi, {{ current_user.name }}</a>
          <a class="nav-link nav-txt" href="{{ url_for('logout') }}">Logout</a>
          {% else %}
          <a class="nav-link nav-txt" aria-current="page" href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
